<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Search Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .table{
            border-collapse: collapse;
        }
    </style>

</head>
<body>
<center>
<nav class="navbar navbar-light bg-light">
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH7CX-3rqjPBvPpucnfL45RxTc330_IBQ-LuN2_Mo8kUga4zQXlTXnIYxZ2c3aZlaHiME&usqp=CAU" alt="logo" />
        <h4 style="color:blue">Hotel Stays</h4>
    </div>
</nav>
<br/>
<br/>
<div class="card-body" >
    <div class="col-md-10">
        <div class="row">

            <div class="form-group col-md-8">
                <form th:action="" method="POST" class="form-search">
                    <div class="form-group col-md-8">
                        <label class="control-label" for="location"> <strong>Search</strong></label>
                        <input type="text" id="location" name="city" placeholder="Going to"
                               class="form-control"/> <br/>
                    </div>
                    <div class="form-group col-md-8">
                        <label class="control-label" for="location"><strong>Check-in</strong></label>
                        <input type="date" class="form-control"  required
                               id="checkin" autofocus="autofocus" name="checkin" placeholder="Check-in"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label class="control-label" for="location"><strong>Check-out</strong></label>
                        <input type="date" class="form-control"  required
                               id="checkout" autofocus="autofocus" name="checkout" placeholder="Check-out"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label class="control-label" for="location"><strong>Travellers</strong></label>
                        <input type="number" class="form-control" required
                               id="travellers" autofocus="autofocus" name="travellers" placeholder="Travellers" min="1"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label class="control-label" for="location"><strong>Rooms</strong></label>
                        <input type="number" class="form-control" required
                               id="rooms" autofocus="autofocus" name="rooms" placeholder="number of Rooms" min="1"/>
                    </div>
                    <div class="form-group col-md-8">
                        <button class="btn btn-primary" name="Search" value="Search"
                                type="Submit"></button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</center>
</body>
</html>
